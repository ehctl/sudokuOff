<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.jpg'%}">
    <link href="{% static 'game.css' %}" rel="stylesheet">
    <script src="{% static './game.js' %}"> </script>
    <title>Sudoku</title>
</head>

<body>
    <div class="game-header">
    </div>

    <div class="game-container">
        <div class="dashboard">
            <!-- <h3>Dash board</h3>
            <div id='rankingBoard' class="ranking-board grid-container width-1">
            </div > -->
            <div id='timer' class="timer"></div>
        </div>
        <div id='gameBoard' class="grid-container width-3"> </div>
        <div id='selectBoard' class="grid-container width-1"> </div>
    </div>

    <div class="controller-container">
        <select name="difficultSelector" id="difficultSelector">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <div class="refreshContainer"> 
            <img id='refreshImg' class='refreshImg' src="{% static 'refresh.png'%}" />
        </div>
    </div>

</body>

</html>
