<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link href="./game.css" rel="stylesheet">
    <script src="./game.js"></script>
    <title>Sudoku</title>
</head>

<body>
    <div class="game-header">
    </div>

    <div class="game-container">
        <div id='gameBoard' class="grid-container width-3"> </div>
        <div id='selectBoard' class="grid-container width-1"> </div>
        <div class="dashboard">
            <h3>Dash board</h3>
            <div id='rankingBoard' class="ranking-board grid-container width-1">
            </div>
        </div>

    </div>


    <div class="controller-container">
        <select name="difficultSelector" id="difficultSelector">
            <option value="Easy">Easy</option>
            <option value="Medium">Medium</option>
            <option value="Hard">Hard</option>
        </select>
        <button id="replayButton"> Start </button>
    </div>


    <div id="loadingContainer" class="loading" style="display: none;">
        <img src="/static/loading.gif" />
    </div>
</body>

</html>
